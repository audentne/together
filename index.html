<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milda & Andre together</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.6em;
      margin: 0.3em 0;
    }
  </style>
</head>
<body>
  <h1>Milda & Andre together ðŸ’–</h1>
  <p id="pageCount"></p>
  <p id="exactTime"></p>

  <script>
    const startDate = new Date(2025, 0, 15); // 15 Jan 2025
    const today = new Date();

    // Calculate total days
    const diffTime = today - startDate;
    const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // Format: years, months, days
    let years = today.getFullYear() - startDate.getFullYear();
    let months = today.getMonth() - startDate.getMonth();
    let days = today.getDate() - startDate.getDate();

    if (days < 0) {
      // Borrow days from previous month
      months--;
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    // Display
    document.getElementById('pageCount').textContent = `You are on page ${totalDays} of your book together ðŸ“–`;
    document.getElementById('exactTime').textContent = `That means: ${years} year${years !== 1 ? 's' : ''}, ${months} month${months !== 1 ? 's' : ''}, and ${days} day${days !== 1 ? 's' : ''} together`;
  </script>
</body>
</html>
