<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milda & Andre together</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      color: #333;
      overflow: hidden;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: #b03060;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.6em;
      margin: 0.3em 0;
    }

    .bold {
      font-weight: bold;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      opacity: 0.8;
      animation: float 4s ease-in-out infinite;
      color: #ff4d6d;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .bubble-heart {
      position: absolute;
      font-size: 1.4em;
      color: #ff69b4;
      opacity: 0.9;
      animation: rise 6s linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Milda & Andre together ğŸ’–</h1>
  <p id="pageCount"></p>
  <p id="exactTime"></p>

  <!-- Romantic background music -->
  <audio autoplay loop volume="0.05">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/13/audio_769d259b45.mp3?filename=romantic-piano-144186.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Book logic
    const startDate = new Date(2025, 0, 15); // 15 Jan 2025
    const today = new Date();

    const diffTime = today - startDate;
    const totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    let years = today.getFullYear() - startDate.getFullYear();
    let months = today.getMonth() - startDate.getMonth();
    let days = today.getDate() - startDate.getDate();

    if (days < 0) {
      months--;
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    const bold = (text) => `<span class="bold">${text}</span>`;

    document.getElementById('pageCount').innerHTML = `You are on page ${bold(totalDays)} of your book ğŸ“–`;

    let timeText = '';
    if (years >= 1) {
      timeText += `${bold(years)} year${years !== 1 ? 's' : ''}, `;
    }
    timeText += `${bold(months)} month${months !== 1 ? 's' : ''}`;
    timeText += ` & ${bold(days)} day${days !== 1 ? 's' : ''} together`;

    document.getElementById('exactTime').innerHTML = timeText;

    // Dynamic hearts
    const heartSymbols = ['ğŸ’—','ğŸ’˜','ğŸ’','â¤ï¸','ğŸ’•','ğŸ’“'];
    for (let i = 0; i < 6; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = heartSymbols[i % heartSymbols.length];
      heart.style.top = Math.random() * 80 + '%';
      heart.style.left = Math.random() * 90 + '%';
      heart.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(heart);
    }

    // Floating bubble hearts
    function createBubbleHeart() {
      const heart = document.createElement('div');
      heart.className = 'bubble-heart';
      heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-2vh';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createBubbleHeart, 1000);
  </script>
</body>
</html>
